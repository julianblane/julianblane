<style>
    #{{ include.post.slug }} {
        background-image: url("{{ site.baseurl }}/assets/posts/{{ include.post.date | split: ' ' | first }}-{{ include.post.slug }}.jpeg");
    }

    /* move to common css */
    .post-preview {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        padding: 1px;
        color: white;

        position: relative;
    }
    
    .post-preview-link {
        position: absolute;
        cursor: pointer;
        height: 100%;
        width: 100%;
    }
</style>

<div class="post-preview" id="{{ include.post.slug }}">
    <div class="post-preview-link" onclick="location.href='{{site.baseurl}}{{include.post.url}}'"></div>
    {% include post-identifier.html post=post %}
    <div class="post-preview-body">
        {% if include.post.short %}
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{include.post.short}}"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
        {% endif %}
    </div>
</div>
