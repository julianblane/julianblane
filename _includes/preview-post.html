<style>
    #{{ include.post.slug }} {
        background-image: url("{{ site.baseurl }}/assets/posts/{{ include.post.date | split: ' ' | first }}-{{ include.post.slug }}.jpeg");
    }

    /* move to common css */
    .post-preview {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        padding: 1px;
        color: white
    }

    .post-identifier {
        text-align: left;
    }
</style>

<div class="post-preview" id="{{include.post.slug}}">
    <div class="post-identifier">
        {{ include.post.date | split: ' ' | first | replace: '-', '' }} {{ include.post.tags | join: ', ' }}
    </div>
    <div>
        <p>{{ include.post.title }}</p>
        <p>{{ include.post.content | markdownify }}</p>
    </div>
</div>
