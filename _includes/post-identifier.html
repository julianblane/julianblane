<!-- TODO: parametrize whether to show tags -->
<a class="post-identifier" href="{{site.baseurl}}/{{ include.post.data['categories'] | join: '/' }}">
    {% if include.show_project %}
    {{ include.post.project.name | upcase }}
    {% endif %}
    {{ include.post.tags | join: ' ' }}
    <div class="post-identifier-date">
        {{ include.post.date | split: ' ' | first | replace: '-', '' }}
    </div>
</a>
