---
layout: site-grandeur
---

<h1>{{ page.title }}</h1>

{% if page.short %}
<iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{page.short}}"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
</iframe>
{% elsif page.tiktok %}
<script async src="https://www.tiktok.com/embed.js"></script>
<blockquote class="tiktok-embed" 
    cite="https://www.tiktok.com/@{{ page.username }}/video/{{ page.tiktok }}"
    data-video-id="{{ page.tiktok }}" style="max-width: 605px;min-width: 325px;" muted>
    <section>
    </section>
</blockquote>
{% endif %}

Ver mas en:
{% if page.short %}
    youtube
{% endif %}
{% if page.tiktok %}
    tiktok
{% endif %}
