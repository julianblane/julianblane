
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Coda">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,1,0" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/grandeur.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/layout.css">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">
    {% seo title=false %}
</head>

<body>
    <div class="stage">
        <mesh class="cube cube-primary">
            <face class="cube-face bottom"></face>
            <face class="cube-face left">
                <div class="absolute-bottom-left">
                    <a href="{{site.baseurl}}/"><h1 class="h h1-no-margin button">JULIAN BLANE</h1></a>
                </div>
            </face>
            <face class="cube-face front">
                <div class="absolute-bottom-right text-align-right">
                    <a href=#todo class="h h2-no-margin button">TODO: titles</a>
                </div>
            </face>
        </mesh>

        <mesh class="cube cube-secondary">
            <face class="cube-face bottom"></face>
            <face class="cube-face front"></face>
            <face class="cube-face right"></face>
        </mesh>

        <div class="sky-edge">
            <mesh class="right">
                <face class="side"></face>
                <face class="front"></face>
            </mesh>

            <mesh class="left">
                <face class="side"></face>
                <face class="front"></face>
            </mesh>

            <face></face>
        </div>
    </div>
    <div class="content">
        {{ content | markdownify }}
    </div>
    <footer>
        <div class="author">
            2024 Julian Blane
        </div>
        <div class="links">
            <a href="https://www.youtube.com/@julianblane"><img src="{{ site.baseurl }}/assets/external/logos/yt-mono-dark-icon.png" style="height: 1em;" alt="youtube"></a>
            <a href="https://www.tiktok.com/@julianblane"><img src="{{ site.baseurl }}/assets/external/logos/tiktok-mono-dark-icon.png" style="height: 1em;" alt="tiktok"></a>
            <a href="https://www.instagram.com/julianblane.dev/"><img src="{{ site.baseurl }}/assets/external/logos/ig-mono-dark.png" style="height: 1em;" alt="instagram"></a>
        </div>
    </footer>
</body>

</html>
